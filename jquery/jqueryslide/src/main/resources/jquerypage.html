    <script>

        $ (function () {
            var isblock = false ;
            $("#dropdownMenuLink1").hover(function () {
                // isblock = !isblock ;
                // if (isblock){
                $("#menu1").css({"display":'block'});
                $("#menu2").css({"display":'none'});
                $("#menu3").css({"display":'none'});
                // }else {
                //     $("#menu1").css({"display":'none'});
                //     $("#menu2").css({"display":'none'});
                //     $("#menu3").css({"display":'none'});
                // }
            })
            $("#dropdownMenuLink2").hover(function () {
                isblock = !isblock ;
                if (isblock){
                    $("#menu1").css({"display":'none'});
                    $("#menu2").css({"display":'block'});
                    $("#menu3").css({"display":'none'});
                }else {
                    $("#menu1").css({"display":'none'});
                    $("#menu2").css({"display":'none'});
                    $("#menu3").css({"display":'none'});
                }
            })
            $("#dropdownMenuLink3").hover(function () {
                isblock = !isblock ;
                if (isblock){
                    $("#menu1").css({"display":'none'});
                    $("#menu2").css({"display":'none'});
                    $("#menu3").css({"display":'block'});
                }else {
                    $("#menu1").css({"display":'none'});
                    $("#menu2").css({"display":'none'});
                    $("#menu3").css({"display":'none'});
                }
            })
        })

        $( function() {
            // run the currently selected effect
            function runEffect() {
                // get effect type from
                var selectedEffect = $( "#effectTypes" ).val();

                // Most effect types need no options passed by default
                var options = {};
                // some effects have required parameters
                if ( selectedEffect === "scale" ) {
                    options = { percent: 50 };
                } else if ( selectedEffect === "transfer" ) {
                    options = { to: "#button", className: "ui-effects-transfer" };
                } else if ( selectedEffect === "size" ) {
                    options = { to: { width: 200, height: 60 } };
                }

                // Run the effect
                $( "#dropdownMenuLink2" ).effect( selectedEffect, options, 500, callback );
            };

            // Callback function to bring a hidden box back
            function callback() {
                setTimeout(function() {
                    $( "#dropdownMenuLink2" ).removeAttr( "style" ).hide().fadeIn();
                }, 1000 );
            };

            // Set effect from select menu value
            $( "#dropdownMenuLink2" ).on( "click", function() {
                runEffect();
                return false;
            });
        } );
    </script>


</head>
<body>
<select style="display: none" name="effects" id="effectTypes">
    <option value="blind">Blind</option>
    <option value="bounce">Bounce</option>
    <option  value="clip">Clip</option>
    <option selected="selected" value="drop">Drop</option>
    <option value="explode">Explode</option>
    <option value="fade">Fade</option>

    <option value="scale">Scale</option>
    <option value="shake">Shake</option>
    <option value="size">Size</option>
    <option value="slide">Slide</option>
